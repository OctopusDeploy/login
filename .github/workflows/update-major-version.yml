name: Update Major Version Tag

on:
  push:
    tags:
      - "v*"

  workflow_dispatch:

jobs:
  update-majorver:
    name: Update Major Version Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: nowactions/update-majorver@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
